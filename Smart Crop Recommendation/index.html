<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Crop Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #2e7d32;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Crop Predictor</h1>
    <form id="cropForm">
      <label for="N">Nitrogen (N)</label>
      <input type="text" name="N" required />
      <label for="P">Phosphorus (P)</label>
      <input type="text" name="P" required />
      <label for="K">Potassium (K)</label>
      <input type="text" name="K" required />
      <label for="temperature">Temperature (Â°C)</label>
      <input type="text" name="temperature" required />
      <label for="humidity">Humidity (%)</label>
      <input type="text" name="humidity" required />
      <label for="ph">Soil pH</label>
      <input type="text" name="ph" required />
      <label for="rainfall">Rainfall (mm)</label>
      <input type="text" name="rainfall" required />
      <button type="submit">Predict Crop</button>
    </form>
    <footer>Powered by Random Forest</footer>
  </div>
  <script>
    document.getElementById("cropForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("https://https://ced5-34-9-123-183.ngrok-free.app/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          N: formData.get("N"),
          P: formData.get("P"),
          K: formData.get("K"),
          temperature: formData.get("temperature"),
          humidity: formData.get("humidity"),
          ph: formData.get("ph"),
          rainfall: formData.get("rainfall")
        })
      })
      .then(res => res.json())
      .then(data => {
        localStorage.setItem("prediction", data.prediction);
        window.location.href = "output.html";
      })
      .catch(err => {
        alert("Error contacting server. Check if your API is running.\n\n" + err);
      });
    });
  </script>
</body>
</html>
